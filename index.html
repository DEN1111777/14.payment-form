<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Form</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="order-summary">
		<h2 class="visually-hidden">Order summary</h2>
		<p class="order-summary__text">
			<span id="order-name" class="order-summary__text  order-summary__text--bold">Harold Finch<span><br>
			<span class="order-summary__text--regular">Your Total</span>
		</p>
		<p class="order-summary__price">
			<span id="order-currency">$</span><span id="order-sum">88</span>
		</p>
	</section>
	<section class="payment-form">
		<h2 class="visually-hidden">Payment form</h2>
		<form action="" method="post" class="form">
			<p class="form__group">
				<lable for="card-number" class="form__lable">
					Credit card number
				</lable>
				<input type="number" class="form__input-text" id="card-number" required>
			</p>
			<p class="form__group">
				Expiration date
				<lable for="card-month" class="visually-hidden">
					Expiration month
				</lable>
				<lable for="card-year" class="visually-hidden">
					Expiration year
				</lable>
				<div class="form__select-wrapper">
					<select name="card-month" id="card-month" class="form__select  form__select--month">
						<option value="jun">June</option>
						<option value="jul">July</option>
					</select>
				</div>
				<div  class="form__select-wrapper">
					<select name="card-year" id="card-year" class="form__select  form__select--year">
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
				</div>
			</p>
			<p class="form__group">
				<lable for="card-cvv" class="form__lable">
					CVV
				</lable>
				<input type="number" class="form__input-text  form__input-text--cvv" id="card-cvv">
				3 or 4 digits - <a href="#" class="form__link  order-form__link"">view example</a>
			</p>
			<hr class="separator">
			<button class="form__btn" type="submit">Pay</button>
		</form>
		<p class="order-form__footer">
			<a class="order-form__link" href="#">Cancel order</a>
		</p>
	</section>
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
